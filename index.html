<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <!-- Bootstrap CDN and Custom CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- Timer -->
    <div class="row">
    <div class= "col-12 text-center" id="timer">Click "Start Quiz To Begin Timer</div>
    <div class= "col-12 text-center" id="score">0</div>
    </div>
    
   

<header>
    <!-- Heading and Start Quiz Button -->
    <div class= "container">
        <div id="base" class="flex-center flex-column">
            <h1>Timed Coding Quiz</h1>
            <p class="info-text col-12 text-center">
                Answer the questions before the 120 second timer ends. Incorrect answers will deduct 10 seconds for each one. GOOD LUCK!
                </p>
        </div>
        </div>
</header>
    <div id="quizQ">
        
        <br />
        <ul id="qOptions"></ul>
    </div>
    <main>
        <div class="container">
            <div id="question-container" class="col-12 text-center hide">
                <div id="question-buttons">Questions</div>
                <div class="btn-grid">
                <button id="btn-1" class="btn btn-primary">Answer 1</button>
                <button id="btn-2" class="btn btn-primary">Answer 2</button>
                <button id="btn-3" class="btn btn-primary">Answer 3</button>
                <button id="btn-4" class="btn btn-primary">Answer 4</button>
                </div>
            </div>
        
        <div class="control-buttons">
            <button id="start-quiz" class="next-btn btn-secondary btn hide">Start Quiz</button>
            <button id="next-btn" class="next-btn btn-secondary btn hide">Next</button>
        </div>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

    
</body>
</html>
